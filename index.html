<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style-stop.css">
</head>
<body>
<section class="top-container" >
  <div class="stopwatch-container">
    <div class="java">Stopwatch</div>
    <div class="stopwatch-display" id="stopwatch">00:00:00</div>
    <div class="stopwatch-buttons">
      <button onclick="startStopwatch()" class="startBtn">Start </button>
      <button onclick="stopStopwatch()" class="stopBtn">Stop</button>
      <button onclick="resetStopwatch()" class="resetBtn">Reset</button>
    </div>
  </div>
</section>

<script src="stopwatch.js"></script>
    
</body>
</html>
